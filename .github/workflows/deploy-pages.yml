name: Deploy frontend to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm --prefix frontend ci

      # --- DEBUG: print npm logs if install/build fails ---
      - name: Print npm debug logs (if any)
        if: failure()
        run: |
          echo "=== NPM LOGS DIR ==="
          ls -la /home/runner/.npm/_logs || true
          echo "=== Latest npm debug log (head+tail) ==="
          LOG=$(ls -t /home/runner/.npm/_logs/*-debug-0.log 2>/dev/null | head -n 1)
          echo "Latest: $LOG"
          if [ -n "$LOG" ]; then
            echo "--- HEAD (first 200 lines) ---"
            sed -n '1,200p' "$LOG" || true
            echo "--- TAIL (last 200 lines) ---"
            tail -n 200 "$LOG" || true
          else
            echo "No npm debug log found."
          fi

      # --- DEBUG: upload npm logs as artifact on failure ---
      - name: Upload npm logs artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: npm-logs
          path: /home/runner/.npm/_logs
          if-no-files-found: ignore

      - name: Build
        run: npm --prefix frontend run build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
