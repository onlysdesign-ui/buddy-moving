<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buddy Moving Analysis</title>
    <base href="/buddy-moving/" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="hero">
        <img class="logo" src="assets/logo.svg" alt="Buddy Moving logo" />
        <div class="hero-text">
          <h1>Buddy Moving</h1>
          <p>Fast, focused analysis for moving tasks, risks, and scenarios.</p>
        </div>
      </header>

      <section class="panel">
        <div class="inputs">
          <label class="field">
            <span>Task</span>
            <textarea id="task" rows="4" placeholder="Describe the moving task you need help with..."></textarea>
          </label>
          <label class="field">
            <span>Context</span>
            <textarea id="context" rows="4" placeholder="Add constraints, timeline, budget, or other context..."></textarea>
          </label>
        </div>

        <div class="actions">
          <button id="analyze" class="primary">Analyze</button>
          <div class="status" id="status">
            <span class="spinner" aria-hidden="true"></span>
            <span class="status-text">Analyzingâ€¦</span>
          </div>
        </div>

        <div class="settings">
          <span>API Base</span>
          <input id="api-base" type="url" placeholder="https://buddy-moving.onrender.com" />
          <button id="save-api" class="ghost">Save</button>
        </div>
      </section>

      <section class="results">
        <div class="card">
          <h3>Audience</h3>
          <p id="audience">No details yet.</p>
        </div>
        <div class="card">
          <h3>Metrics</h3>
          <p id="metrics">No details yet.</p>
        </div>
        <div class="card">
          <h3>Risks</h3>
          <p id="risks">No details yet.</p>
        </div>
        <div class="card">
          <h3>Questions</h3>
          <p id="questions">No details yet.</p>
        </div>
        <div class="card">
          <h3>Scenarios</h3>
          <p id="scenarios">No details yet.</p>
        </div>
        <div class="card">
          <h3>Approaches</h3>
          <p id="approaches">No details yet.</p>
        </div>
      </section>
    </div>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <script src="app.js"></script>
  </body>
</html>
