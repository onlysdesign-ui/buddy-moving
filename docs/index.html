<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuddyMoving</title>
    <link rel="stylesheet" href="/buddy-moving/assets/index.css" />
  </head>
  <body>
    <div id="app">
      <header class="hero">
        <h1>BuddyMoving</h1>
        <p>Lightweight AI analysis for product, research, and growth teams.</p>
      </header>

      <section class="card">
        <label for="task">Task</label>
        <textarea id="task" placeholder="Describe the task or feature you want to analyze"></textarea>

        <label for="context">Context</label>
        <textarea id="context" placeholder="Share context, constraints, or goals"></textarea>

        <div class="actions">
          <div id="loading" class="spinner" hidden></div>
          <button id="analyze-button" type="button">Analyze</button>
        </div>
      </section>

      <div id="error" class="callout" hidden>
        <strong>Something went wrong</strong>
        <span id="error-message"></span>
      </div>

      <section class="grid">
        <article class="card" data-section="audience">
          <h2>Audience</h2>
          <div class="content"></div>
        </article>
        <article class="card" data-section="metrics">
          <h2>Metrics</h2>
          <div class="content"></div>
        </article>
        <article class="card" data-section="risks">
          <h2>Risks</h2>
          <div class="content"></div>
        </article>
        <article class="card" data-section="questions">
          <h2>Questions</h2>
          <div class="content"></div>
        </article>
        <article class="card" data-section="scenarios">
          <h2>Scenarios</h2>
          <div class="content"></div>
        </article>
        <article class="card" data-section="approaches">
          <h2>Approaches</h2>
          <div class="content"></div>
        </article>
      </section>
    </div>

    <script type="module" src="/buddy-moving/assets/index.js"></script>
  </body>
</html>
