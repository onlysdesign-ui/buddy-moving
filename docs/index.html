<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buddy Moving Analysis</title>
    <base href="/buddy-moving/" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="hero">
        <img class="logo" src="assets/logo.svg" alt="Buddy Moving logo" />
        <div class="hero-text">
          <h1>Buddy Moving</h1>
          <p>Fast, focused analysis for moving tasks, risks, and scenarios.</p>
        </div>
      </header>

      <section class="layout">
        <div class="left">
          <label class="field">
            <span>Task</span>
            <textarea id="task" rows="6" placeholder="Describe the moving task you need help with..."></textarea>
          </label>

          <div class="context-panel" id="context-panel">
            <button class="context-indicator" id="context-indicator" type="button">
              Context: not set
            </button>
            <div class="context-body">
              <label class="field">
                <span>Context</span>
                <textarea id="context" rows="4" placeholder="Add constraints, timeline, budget, or other context..."></textarea>
              </label>
            </div>
          </div>

          <div class="actions">
            <button id="analyze" class="primary">Analyze</button>
            <div class="status" id="status">
              <span class="spinner" aria-hidden="true"></span>
              <span class="status-text" id="status-text">Analyzingâ€¦</span>
            </div>
          </div>
        </div>

        <div class="right">
          <div class="tabs" id="result-tabs" role="tablist" aria-label="Analysis result sections">
            <button class="tab active" type="button" role="tab" data-key="audience">Audience</button>
            <button class="tab" type="button" role="tab" data-key="metrics">Metrics</button>
            <button class="tab" type="button" role="tab" data-key="risks">Risks</button>
            <button class="tab" type="button" role="tab" data-key="questions">Questions</button>
            <button class="tab" type="button" role="tab" data-key="scenarios">Scenarios</button>
            <button class="tab" type="button" role="tab" data-key="approaches">Approaches</button>
          </div>

          <div class="card result-card" id="result-card" data-key="audience">
            <div class="card-head">
              <h3 id="result-title">Audience</h3>
              <div class="card-actions">
                <button class="card-btn" data-action="deeper">Deeper</button>
                <button class="card-btn icon-only" data-action="verify" aria-label="Verify realism" title="Verify realism">
                  <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path d="M9 16.2l-3.5-3.5L4 14.2 9 19l11-11-1.5-1.5z" />
                  </svg>
                </button>
                <button class="card-btn icon-only" data-action="copy" aria-label="Copy" title="Copy" data-label="Copy">
                  <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path d="M16 1H6c-1.1 0-2 .9-2 2v12h2V3h10V1zm3 4H10c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h9c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H10V7h9v14z" />
                  </svg>
                </button>
              </div>
            </div>
            <p id="result-body">No details yet.</p>
          </div>
        </div>
      </section>
    </div>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <script src="app.js"></script>
  </body>
</html>
